<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecomemrce Website - Shopping Cart</title>
    <link rel="stylesheet" href="index.css" />
    <!-- Box Icons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header-->

    <header>
      <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <!-- Cart-Icon -->
        <i class="bx bx-shopping-bag" id="cart-icon"></i>

        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>

          <!-- Cart Page Content-->
          <div class="cart-content"></div>

          <!-- Total-->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>

          <!-- Buy Button-->
          <button type="button" class="btn-buy">Buy Now</button>
          <!-- Cart Close-->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>

    <!-- SHop -->

    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>

      <!-- Content -->
      <div class="shop-content">
        <!--Box 1-->
        <div class="product-box">
          <img src="images/product1.jpg" class="product-img" />
          <h2 class="product-title">AEROREDY SHIRT</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--Box 2-->
        <div class="product-box">
          <img src="images/product2.jpg" class="product-img" />
          <h2 class="product-title">WIRELESS EARBUDS</h2>
          <span class="price">$100</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!--Box 3-->
        <div class="product-box">
          <img src="images/product3.jpg" class="product-img" />
          <h2 class="product-title">HOODED PARKA</h2>
          <span class="price">$45</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!--Box 4-->
        <div class="product-box">
          <img src="images/product4.jpg" class="product-img" />
          <h2 class="product-title">STRAW METAL BOTTLE</h2>
          <span class="price">$24.04</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!--Box 5-->
        <div class="product-box">
          <img src="images/product5.jpg" class="product-img" />
          <h2 class="product-title">SILVER METAL</h2>
          <span class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!--Box 6-->
        <div class="product-box">
          <img src="images/product6.jpg" class="product-img" />
          <h2 class="product-title">BACK HAT</h2>
          <span class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!--Box 7-->
        <div class="product-box">
          <img src="images/product7.jpg" class="product-img" />
          <h2 class="product-title">BACKPACK</h2>
          <span class="price">$70</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!--Box 8-->
        <div class="product-box">
          <img src="images/product8.jpg" class="product-img" />
          <h2 class="product-title">ULTRABOOST 22</h2>
          <span class="price">$45</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
